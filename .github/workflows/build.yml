name: Build Kava

on:
  push:
    branches: [ main ]
    paths-ignore:
      - docs/**
  pull_request:
    branches: [ main ]
    paths-ignore:
      - docs/**
      - CHANGELOG.md
      - README.md
      - gitVersion.txt
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install pyinstaller

      - name: Prepare metadata
        shell: bash
        env:
          KAVA_METADATA: ${{ secrets.KAVA_METADATA }}
        run: |
          if [ -n "$KAVA_METADATA" ]; then
            mkdir -p art/buildScripts
            echo "$KAVA_METADATA" | base64 --decode > art/buildScripts/metadata.txt
          fi

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd src
          if exist Kava.spec del Kava.spec

          if exist ..\art\Icon.ico (
            if exist ..\art\buildScripts\metadata.txt (
              pyinstaller --onefile --name Kava --paths src --icon ..\art\Icon.ico --version-file ..\art\buildScripts\metadata.txt Interp.py
            ) else (
              pyinstaller --onefile --name Kava --paths src --icon ..\art\Icon.ico Interp.py
            )
          ) else (
            if exist ..\art\buildScripts\metadata.txt (
              pyinstaller --onefile --name Kava --paths src --version-file ..\art\buildScripts\metadata.txt Interp.py
            ) else (
              pyinstaller --onefile --name Kava --paths src Interp.py
            )
          )

      - name: Build (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd src
          rm -f Kava.spec

          if [ -f ../art/buildScripts/metadata.txt ]; then
            pyinstaller --onefile --name Kava --paths src Interp.py
          else
            pyinstaller --onefile --name Kava --paths src Interp.py
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: Kava-${{ runner.os }}
          path: src/dist/*
